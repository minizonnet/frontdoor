apiVersion: apps/v1
kind: Deployment
metadata:
  name: fd-portal
  namespace: fd-portal
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fd-portal
  template:
    metadata:
      labels:
        app: fd-portal
    spec:
      containers:
        - name: fd-portal
          image: tomtek/fd-portal:012
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000

          env:
            - name: KEYSTONE_URL
              valueFrom:
                configMapKeyRef:
                  name: fd-portal-config
                  key: KEYSTONE_URL
            - name: USER_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: fd-portal-config
                  key: USER_DOMAIN
            - name: HORIZON_URL
              valueFrom:
                configMapKeyRef:
                  name: fd-portal-config
                  key: HORIZON_URL
            - name: SKYLINE_URL
              valueFrom:
                configMapKeyRef:
                  name: fd-portal-config
                  key: SKYLINE_URL
            - name: FLASK_SECRET
              valueFrom:
                secretKeyRef:
                  name: fd-portal-secret
                  key: FLASK_SECRET

            # TLS in-pod (single PEM containing key + cert chain)
            - name: TLS_PEM_FILE
              value: "/tls/minizon.net.pem"

            # Production: Secure cookies (requires users access via HTTPS)
            - name: SESSION_COOKIE_SECURE
              value: "true"

          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6

          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3

          volumeMounts:
            - name: tls
              mountPath: /tls
              readOnly: true

      volumes:
        - name: tls
          secret:
            secretName: fd-portal-tls-pem

